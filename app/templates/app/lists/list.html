{% extends "app/base.html" %}

{% block content %}
<div class="container">
  <h1>リスト一覧</h1>
  <a class="btn btn-primary my-3" href="{% url 'app:lists_create' %}" role="button">作成</a>
  <div class="card-clomuns">
    {% for list in lists_list %}
    <a href="{% url 'app:lists_detail' list.pk %}" class="card">
      <div class="card-body">
        <h5 class="card-title">{{ list.title }}</h5>
        <footer>
          <small class="text-muted">作成者： {{ list.user.username}}</small>
        </footer>
      </div>
    </a>
     {% endfor %}
  </div>
  {% endblock %}
